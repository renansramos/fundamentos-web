    <div class="container-contact">
        <div class="container-form">
            <h1>Ask your questions:</h1>
            <form autocomplete="on"; name="ContactForm">
                <label  for="nome">Name:</label>
                <input type="text" id="nome" placeholder="Your Name" required onkeyup="validaNome()">
                <div id='txtNome'></div>
                <br>

                <label for="nome">Company:</label>
                <input type="text" id="company" placeholder="Name of your company" required onkeyup="validaCompany()" >
                <div id='txtCompany'></div>
                <br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Your E-mail" required onkeyup="validaEmail()">
                <div id='txtEmail'></div>
                <br>

                <label for="assunto">Assunto:</label> <br>
                <textarea id="assunto" name="assunto" placeholder="Type your message" cols="60" rows="5" onkeyup="validaAssunto()"> </textarea>
                <div id='txtAssunto'></div> 
                <br>
                <button onclick="enviar()">Send</button>
            </form>
        </div>

        <div class="container-map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0752900170282!2d-46.653812824978594!3d-23.56573927879678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1718930445922!5m2!1spt-BR!2sbr" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                id="mapa"
                onmousemove="mapaZoom()"
                onmouseout="mapaNormal()">
            </iframe>
        </div>
